    <div id="img">
        <img src="images/test.jpg" alt="test.jpg"
            width="500px">
        <br>
        <button onclick="confrimDialog()">Delete
            Img</button>
    </div>
    <dialog id="confrimDialog">
        <button onclick="deleteImg()">Yes</button>
        <button onclick="hidedialog()">No</button>
    </dialog>
    <script>
        const img = document.getElementById('img');
        const dialog = document.getElementById('confrimDialog');
        const confrimDialog = () => {
            if (typeof dialog.showModal === "function") {
                dialog.showModal()
            }
            else {
                alert('Not support the browsser in dialog element')
            }
        };

        //delete images info

        const deleteImg = () => {
            img.parentNode.removeChild(img);
            dialog.close();
            document.write('images hes been')
        };


        //dialog hide
        const hidedialog = () => {
            dialog.close()
        }

    </script>
