<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        td,
        th {
            border: 2px solid gray;
            padding: 10px;
        }

        #ami {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Table border Collapase</h1>
    <table id="ami">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Id</th>
        </tr>
        <tr>
            <td>Sani</td>
            <td>18</td>
            <td>Pakunda</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Babu</td>
            <td>28</td>
            <td>Pakunda</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Raju</td>
            <td>19</td>
            <td>Pakunda</td>
            <td>103</td>
        </tr>

    </table>
</body>

</html>
