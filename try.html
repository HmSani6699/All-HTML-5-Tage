<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Dialoge</title>
</head>

<body>
    <p><strong>Dialog Node:</strong> You can use
        the
        show(), showModal() method or "open"
        attribute to show the dialog, and the
        hide() method to hide the
        dialog.</p>

    <div id="imgBox">
        <img src="images/gift.jpg" alt="gift.jpg"
            width="400px">
        <br>
        <button onclick="deleteConfrim()">Delete
            Image</button>

        <dialog id="ConfrimDialog">
            <p>Are you sure you want to delete
                this
                item?</p>
            <button
                onclick="deleteImg()">Yes</button>
            <button
                onclick="hideDialog()">No</button>
        </dialog>
    </div>
    <script>
        const dialog = document.getElementById('ConfrimDialog');
        const img = document.getElementById('imgBox');

        function deleteConfrim() {
            dialog;
            // if (dialog.showModal === "function") {
            //     dialog.showModal();
            // }
            // else {

            //     alert('ami vallo na ')
            // }
        }

        function deleteImg() {
            img.parentNode.removeChild(img);
            dialog.close();
            document.write('Image hes ben Delete')
        }

        function hideDialog() {
            dialog.close();
        }

    </script>
</body>

</html>
